name: CI/CD Pipeline

on:
  push:
    branches:
      - fastapi_app
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Enable QEMU for cross-architecture builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      #Enable Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.11'

      - name: Build Docker image
        run: docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-mlflow:${{ github.sha }} --platform=linux/arm64 .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-mlflow:${{ github.sha }}
